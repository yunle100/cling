        productImage.className = 'relative overflow-hidden bg-gray-100';
        productImage.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover transition-transform duration-500 hover:scale-105 cursor-pointer" loading="lazy">
        `;
        
        // 产品信息
        const productInfo = document.createElement('div');
        productInfo.className = 'p-4';
        
        // 产品名称
        const productName = document.createElement('h3');
        productName.className = 'font-semibold text-lg mb-2 truncate';
        productName.textContent = product.name;
        
        // 评分和浏览量容器
        const productMeta = document.createElement('div');
        productMeta.className = 'flex justify-between items-center';
        
        // 评分
        const ratingContainer = document.createElement('div');
        ratingContainer.className = 'flex text-accent';
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('i');
          star.className = `fa ${i <= product.rating ? 'fa-star' : 'fa-star-o'}`;
          ratingContainer.appendChild(star);
        }
        
        // 浏览量
        const viewsContainer = document.createElement('div');
        viewsContainer.className = 'text-secondary text-sm flex items-center';
        viewsContainer.innerHTML = `<i class="fa fa-eye mr-1"></i> ${product.views}`;
        
        // 组装产品信息
        productMeta.appendChild(ratingContainer);
        productMeta.appendChild(viewsContainer);
        productInfo.appendChild(productName);
        productInfo.appendChild(productMeta);
        
        // 组装产品卡片
        productCard.appendChild(productImage);
        productCard.appendChild(productInfo);
        
        // 添加到网格
        productGrid.appendChild(productCard);
        
        // 点击图片打开弹窗
        productImage.addEventListener('click', () => openProductModal(product));
      });
    }
    
    // 打开产品详情弹窗
    function openProductModal(product) {
      // 填充弹窗内容
      modalImage.src = product.image;
      modalImage.alt = product.name;
      modalTitle.textContent = product.name;
      
      // 设置评分星星
      modalRating.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('i');
        star.className = `fa ${i <= product.rating ? 'fa-star' : 'fa-star-o'}`;
        modalRating.appendChild(star);
      }
      
      // 设置浏览量和描述
      modalViews.textContent = product.views;
      modalDescription.textContent = product.description;
      
      // 显示弹窗
      productModal.classList.remove('hidden');
      productModal.classList.add('flex');
      document.body.style.overflow = 'hidden'; // 防止背景滚动
    }
    
    // 关闭弹窗
    function closeProductModal() {
      productModal.classList.add('hidden');
      productModal.classList.remove('flex');
      document.body.style.overflow = ''; // 恢复滚动
    }
    
    // 导航按钮点击事件
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 更新当前类别
        const category = parseInt(button.getAttribute('data-category'));
        if (category !== currentCategory) {
          currentCategory = category;
          
          // 更新导航按钮状态
          navButtons.forEach(btn => {
            btn.classList.remove('nav-active');
            btn.classList.add('bg-neutral', 'hover:bg-gray-200');
          });
          button.classList.add('nav-active');
          button.classList.remove('bg-neutral', 'hover:bg-gray-200');
          
          // 重新渲染产品
          renderProducts(category);
          
          // 滚动到页面顶部
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        }
      });
    });
    
    // 关闭弹窗事件
    closeModal.addEventListener('click', closeProductModal);
    
    // 点击弹窗外部关闭弹窗
    productModal.addEventListener('click', (e) => {
      if (e.target === productModal) {
        closeProductModal();
      }
    });
    
    // 键盘ESC关闭弹窗
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !productModal.classList.contains('hidden')) {
        closeProductModal();
      }
    });
    
    // 初始渲染
    renderProducts(currentCategory);
  </script>
</body>
</html>
